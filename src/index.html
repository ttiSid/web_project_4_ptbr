<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./img/icons/logo.svg" alt="logo" />
      </header>
      <div class="container">
      <section class="profile">
        <img
          class="profile__image"
          src="./img/image-profile.jpg"
          alt="profile image"
        />
        <div class="wrap">
          <div class="wrap-profile">
            <div class="wrap-edit-profile">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h2 class="profile__about-me">Explorar</h2>
          </div>

          <button class="profile__add-button"></button>
      </section>
    </div>
    </div>
  </body>
</html>
