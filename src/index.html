<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./img/icons/logo.svg" alt="logo" />
      </header>
      <main class="container">
        <section class="profile">
          <img
            class="profile__image"
            src="./img/image-profile.jpg"
            alt="profile image"
          />
          <div class="wrap">
            <div class="wrap-profile">
              <div class="wrap-edit-profile">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
              </div>
              <h2 class="profile__about-me">Explorar</h2>
            </div>
            <button class="profile__add-card-button"></button>
          </div>
        </section>
        <section class="pictures">
          <ul class="pictures-container">
            <template id="card">
              <li class="picture-card">
                <button class="picture-card__delete-btn"></button>
                <img class="picture-card__image" />
                <div class="card-wrap">
                  <h2 class="picture-card__description"></h2>
                  <button class="picture-card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy;2022. Sidney Sudatti</p>
        </footer>
      </main>
    </div>
    <div class="general-modal modal-profile overlay_disable">
      <div class="modal">
        <form action="#" class="modal-container form-profile">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Editar perfil</h2>
          <input
            class="modal__input-field input-field-name"
            type="text"
            name="profile-name"
            id="profile-name"
          />
          <input
            class="modal__input-field input-field-description"
            type="text"
            name="profile-description"
            id="profile-description"
          />
          <input class="modal__submit-btn" value="Salvar" type="submit" />
        </form>
      </div>
    </div>
    <div class="general-modal modal-card overlay_disable">
      <div class="modal">
        <form action="#" class="modal-container form-card">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New place</h2>
          <input
            class="modal__input-field input-field-title"
            type="text"
            name="card-name"
            id="card-name"
            placeholder="Title"
          />
          <input
            class="modal__input-field input-field-url"
            type="text"
            name="card-url"
            id="card-url"
            placeholder="Image URL"
          />
          <input class="modal__submit-btn" value="Salvar" type="submit" />
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/initial-cards.js"></script>
    <script src="./js/edit-card.js"></script>
  </body>
</html>
