<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./img/icons/logo.svg" alt="logo" />
      </header>
      <main class="container">
        <section class="profile">
          <img
            class="profile__image"
            src="./img/image-profile.jpg"
            alt="profile image"
          />
          <div class="wrap">
            <div class="wrap-profile">
              <div class="wrap-edit-profile">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
              </div>
              <h2 class="profile__about-me">Explorar</h2>
            </div>
            <button class="profile__add-button"></button>
          </div>
        </section>
        <section class="pictures">
          <ul class="pictures-container">
            <li class="picture-card">
              <img
                class="picture-card__image"
                src="./img/kirill-pershin-1088404-unsplash-1.jpg"
                alt="Vale de Yosemite"
              />
              <div class="card-wrap">
                <h2 class="picture-card__description">Vale de Yosemite</h2>
                <button
                  class="picture-card__like-btn"
                  src="./img/icons/like-button.svg"
                ></button>
              </div>
            </li>
            <li class="picture-card">
              <img
                class="picture-card__image"
                src="./img/kirill-pershin-1404681-unsplash-2.jpg"
                alt="Lago Louise"
              />
              <div class="card-wrap">
                <h2 class="picture-card__description">Lago Louise</h2>
                <button
                  class="picture-card__like-btn"
                  src="./img/icons/like-button.svg"
                ></button>
              </div>
            </li>
            <li class="picture-card">
              <img
                class="picture-card__image"
                src="./img/kirill-pershin-1556355-unsplash-3.jpg"
                alt=""
              />
              <div class="card-wrap">
                <h2 class="picture-card__description">Montanhas Care...</h2>
                <button
                  class="picture-card__like-btn"
                  src="./img/icons/like-button.svg"
                ></button>
              </div>
            </li>
            <li class="picture-card">
              <img
                class="picture-card__image"
                src="./img/kirill-pershin-1404681-unsplash (1)-4.jpg"
                alt="Latemar"
              />
              <div class="card-wrap">
                <h2 class="picture-card__description">Latemar</h2>
                <button
                  class="picture-card__like-btn"
                  src="./img/icons/like-button.svg"
                ></button>
              </div>
            </li>
            <li class="picture-card">
              <img
                class="picture-card__image"
                src="./img/kirill-pershin-1556355-unsplash (1)-5.jpg"
                alt="Vanoise Nationa..."
              />
              <div class="card-wrap">
                <h2 class="picture-card__description">Vanoise Nationa...</h2>
                <button
                  class="picture-card__like-btn"
                  src="./img/icons/like-button.svg"
                ></button>
              </div>
            </li>
            <li class="picture-card">
              <img
                class="picture-card__image"
                src="./img/kirill-pershin-1088404-unsplash-6.jpg"
                alt="Lago di Braies"
              />
              <div class="card-wrap">
                <h2 class="picture-card__description">Lago di Braies</h2>
                <button
                  class="picture-card__like-btn"
                  src="./img/icons/like-button.svg"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
