<!doctype html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>EUA Afora</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="1ddb2bdc2582ce46650a.svg" alt="logo"/></header><main class="container"><section class="profile"><div class="profile-img-container"><button class="profile__edit-picture"><img class="profile__image" alt="profile image"/></button></div><div class="wrap"><div class="wrap-profile"><div class="wrap-edit-profile"><h1 class="profile__name"></h1><button class="profile__edit-button"></button></div><h2 class="profile__about-me"></h2></div><button class="profile__add-card-button"></button></div></section><section class="pictures"><ul class="pictures-container"><template class="card"><li class="picture-card"><button class="picture-card__delete-btn picture-card__delete-btn_hidden"></button> <img class="picture-card__image"/><div class="card-wrap"><h2 class="picture-card__description"></h2><div><button class="picture-card__like-btn picture-card__like-btn_active"></button><div class="picture-card__likes"></div></div></div></li></template><template id="popup"><div class="popup-container"><div class="popup-element"><button class="modal__close-btn popup__close-btn"></button> <img class="popup__image" src="#" alt=""/><h2 class="picture-card__description popup__title"></h2></div></div></template></ul></section><footer class="footer"><p class="footer__copyright">&copy;2022. Sidney Sudatti</p></footer></main></div><template id="modal-profile"><div class="general-modal modal-profile overlay-disable"><div class="modal"><form action="#" class="modal-container form form-profile" novalidate><button class="modal__close-btn" type="button"></button><h2 class="modal__title">Editar perfil</h2><div class="modal__container"><div><input placeholder="Name" class="modal__input-field input-field-name" name="profile-name" id="profile-name" minlength="2" maxlength="40" required/> <span class="modal__input-error profile-name-error"></span></div><div><input placeholder="About" class="modal__input-field input-field-description" name="profile-description" id="profile-description" minlength="2" maxlength="200" required/> <span class="modal__input-error profile-description-error"></span></div><button class="modal__submit-btn modal__submit-btn_error" type="submit">Salvar</button></div></form></div></div></template><template id="modal-card"><div class="general-modal modal-card overlay-disable"><div class="modal"><form action="#" class="modal-container form form-card" novalidate><button class="modal__close-btn" type="button"></button><h2 class="modal__title">Novo Local</h2><div><input class="modal__input-field input-field-title" name="card-name" id="card-name" placeholder="Title" minlength="2" maxlength="30" required/> <span class="modal__input-error card-name-error"></span></div><div><input class="modal__input-field input-field-url" type="url" name="card-url" id="card-url" placeholder="Image URL" required/> <span class="modal__input-error card-url-error"></span></div><button class="modal__submit-btn" type="submit">Crie</button></form></div></div></template><template id="modal-card-delete"><div class="general-modal modal-card-delete overlay"><div class="modal"><form action="#" class="form"><div class="modal-confirm"><button class="modal__close-btn" type="button"></button><h2 class="modal__title">Tem certeza?</h2><button class="modal__submit-btn">Sim</button></div></form></div></div></template><template id="modal-profile-picture"><div class="general-modal modal-profile-picture overlay"><div class="modal"><form action="#" class="modal-container form form-profile-picture"><button class="modal__close-btn" type="button"></button><h2 class="modal__title">Alterar a foto de perfil</h2><div><input class="modal__input-field input-field-profile-url-picture" type="url" name="profile-url-picture" id="profile-url-picture" placeholder="Profile URL Picture" required/> <span class="modal__input-error profile-url-picture-error"></span></div><button class="modal__submit-btn" type="submit">Salvar...</button></form></div></div></template></body></html>
